<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!--Contiene elementos de encabezado o navegacion  -->
    <header>
        <!-- Pueden haber mas elementos en el header -->
        <!-- nav - aporta la navegacion de la pagina -->
        <nav>
            <ul class="nav-rigth-section">
                    <li>
                        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                    </li>
                    <li class="menu">
                        <a href="https://about.google/products/?tab=ih"></a>
                    </li>
                    <li>
                        <a href=""></a>
                            <img src="https://lh3.googleusercontent.com/ogw/AF2bZyjthvFZMe1Ef6HfQ6S5K5ordlw3NgZTMeKPY6383lveXBn0=s32-c-mo" alt="">
                    </li>
            </ul>

        </nav>
    </header>
    <!-- Main - division y el contenido mas importante -->
    <main>
        <!-- SECTION- una caja para acomodar elementos // LOGO= a DIV  -->
        <section class="logo__main">
            <img src="images/logo de google.png" alt="Logo de Google">

        </section>

        <section class="search">
            <!-- division//cajita redondeada  -->
            <div class="container__search">
                <span class="search__icon">
                </span>
                <!-- INPUTS- radio y checkbox -->
                <!-- <input type="radio"> -->
                <!-- <input type="checkbox"> -->
                <input type="text">
                <a class="micro__icon" href=""></a>
                <a class="cam__icon" href=""></a>
            </div>
        </section>

        <section class="buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="country">
            <span>
                México
            </span>
        </section>

        <section class="about">
            <ul class="marketing">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="terms__and__conditions">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </section>

        <!-- <section class="terms__and__conditions">
            <ul>
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </section> -->
    </footer>
    
</body>
</html>
